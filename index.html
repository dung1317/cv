<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/font-awesome.min.css'>            
    <link rel="stylesheet" href="style.css">
    <title>Personal Portfolio Website with Typing Effect</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">ducc<b>.</b></div>
        <ul class="navItems">
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">prague</a></li>
            <li><a href="#">san diego</a></li>
            <li><a href="#">bali</a></li>
            <li><a href="#">wildau berlin</a></li>
        </ul>
        <div class="links">
          <i class="fa-solid fa-ice-cream"></i>
          <i class="fa-solid fa-ice-cream"></i>
          <i class="fa-solid fa-ice-cream"></i>
        </div>
      </nav>

      <div class="wrapper">
        <div class="cols cols0">
          <span class="topline">Hello</span>
          <h1>I <span class="multiText"></span></h1>
          <div class="btns">
            <button>download CV</button>
            <button>hire me!</button>
          </div>
        </div>
        <div class="cols cols1">
          <div class="imgbox">
            <img src="img.png">
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
      <script>
        var typingEffect = new Typed(".multiText",{
          strings : ["code","model"],
          loop : true,
          typeSpeed : 100,
          backSpeed : 80,
          backDelay : 1500
        })
      </script>
  </body>
</html
